<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" 
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE"></title>

	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.css">

</head>

<body>
	<div class="container-fluid">
		<div sec:authorize="hasRole('ROLE_CUSTOMER')">
  			<div th:replace="_headercustomer"></div>
		</div>		
		<div sec:authorize="hasRole('ROLE_PREPARATOR')">
  			<div th:replace="_headerpreparator"></div>
		</div>
		<div sec:authorize="hasRole('ROLE_LOGISTIC')">
  			<div th:replace="_headerlogistic"></div>
		</div>

		<div layout:fragment="content">default content from _layout.html
			(to override)
		</div>
		
<!-- 		<div th:replace="_footer"></div> -->
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
		crossorigin="anonymous">
	</script>

	
</body>

</html>
