<!DOCTYPE HTML>
<div xmlns:th="http://www.thymeleaf.org" lang="fr"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{_layout}" layout:fragment="content">

	<h1>
		<label th:text="${user.firstName}"></label>
	</h1>

	<div class="card">

		<form>
		<div class="row mb-3">
				<label  class="col-sm-2 col-form-label">Prénom</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="firstname" th:value="${user.firstName}">
				</div>
			</div>
		<div class="row mb-3">
				<label  class="col-sm-2 col-form-label">Nom</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="lastname" th:value="${user.lastName}">
				</div>
			</div>
			<div class="row mb-3">
				<label  class="col-sm-2 col-form-label">Email</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" id="email" th:value="${user.email}">
				</div>
			</div>
			<div class="row mb-3">
				<label  class="col-sm-2 col-form-label">Mot de Passe</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="password" th:value="${user.password}">
				</div>
			</div>
			<div class="row mb-3">
				<label  class="col-sm-2 col-form-label">Role</label>
				<div class="col-sm-10">
					<div class="ui checkbox">
                                <input type="checkbox"  th:value="1">
                                <label th:text="admin"></label>

                            </div>
                            <div class="ui checkbox">
                                <input type="checkbox"  th:value="2">
                                <label th:text="user"></label>

                            </div>
                            <div class="ui checkbox">
                                <input type="checkbox"  th:value="3">
                                <label th:text="preparateur"></label>

                            </div>
				</div>
			</div>
			<div class="row mb-3">
				<select class="form-select" aria-label="Default select example">
  <option selected>Société</option>
  <option th:each="user: ${users}" value="1">One</option>
  
</select>
			</div>
			
			
			<button type="submit" class="btn btn-primary">Sign in</button>
		</form>

	</div>




</div>
