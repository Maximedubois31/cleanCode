<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" lang="fr" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{_layout}" layout:fragment="content">



	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<!-- CSS Datatable-->
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.css">


	<div class="row">
		<div class="col-lg-12">
			<h1>Liste des produits</h1>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-12">
			<table id="data-table" class="table table-striped table-bordered">
				<thead class="table-dark">
					<tr class="text-center">
						<th>Name</th>
						<th>Ref</th>
						<th>Brand</th>
						<th>Origin</th>
						<th>Description</th>
						<th>Categorie</th>
						<th>Low price</th>
						<th>High price</th>
						<th>Actions</th>
					</tr>
				</thead>

				<tbody>
					<tr th:each="product: ${products}">
						<td style='text-align:center;vertical-align:middle' th:text="${product.name}"></td>
						<td style='text-align:center;vertical-align:middle' th:text="${product.ref}"></td>
						<td style='text-align:center;vertical-align:middle' th:text="${product.brand}"></td>
						<td style='text-align:center;vertical-align:middle' th:text="${product.origin}"></td>
						<td style='text-align:center;vertical-align:middle' th:text="${product.description}"></td>
						<td style='text-align:center;vertical-align:middle' th:text="${product.productType.productType}"></td>
						<td style='text-align:center;vertical-align:middle' th:text="${product.lowPrice}"></td>
						<td style='text-align:center;vertical-align:middle' th:text="${product.highPrice}"></td>
						<td class="text-center">
							<a th:href="@{/products/details(id=${product.id})}" class="btn btn-sm btn-info" style="margin: 10px">Details</a>
							<a th:href="@{/products/edit(id=${product.id})}" class="btn btn-sm btn-warning">Modifier</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

</div>
<!-- JQuery-->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
	integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<!-- JQuery datatable -->
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.js"></script>
<script type="text/javascript" th:src="@{js/datatable.js}"></script>
