<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	 xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      layout:decorate="~{_layout}"
      layout:fragment="content">
      

	<title>Clients Management System</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<!-- CSS Datatable-->
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.css">

	
     
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12">
				<h1>Commandes en cours</h1>
			</div>
		</div>
		
		<div class="row">
			<div class="col-lg-12">
				<table id="data-table" class="table table-striped table-bordered">
					<thead class="table-dark">
						<tr>
							<th>Id Commande</th>
							<th>Client</th>
							<th>Société</th>
							<th>Date livraison</th>
							<th>Action</th>
						</tr>
					</thead>

					<tbody>
						<tr th:each="order: ${orderes}">
							<td th:text="${order.id}"></td>
							<td th:text="${order.creator.firstName +'   '+ order.creator.lastName}"></td>
							<td th:text="${order.creator.company.companyName}"></td>
							<td th:text="${order.deliveryDate}"></td>
							<td class="text-center"><a th:href="@{/to-orderpreparator(idPo=${order.id})}"
								class="btn btn-sm btn-primary">Visualiser commande</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

	</div>
</div>
