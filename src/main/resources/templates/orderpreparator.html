<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
     layout:decorate="~{_layout}" layout:fragment="content">

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <!-- CSS Datatable-->
    <link rel="stylesheet" type="text/css"
          href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.css">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h3>Commande</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">

                <table class="table table-striped table-bordered">
                    <thead class="table-dark">
                    <th>Produit</th>
                    <th>Quantité demandée</th>
                    <th>Ratio min</th>
                    <!-- 						<th>Quantité fournie</th> -->

                    </thead>

                    <tbody>

                    <tr th:each="line : ${order.lines}">
                        <td th:text="${line.product.name}"></td>
                        <td th:text="${line.desiredQuantity}"></td>
                        <td th:text="${line.product.moq}+${line.product.quantityUnity}"></td>
                    </tr>


                    </tbody>
                </table>
                <div class="col-lg-2">

                    <a th:href="@{/to-orderselectedpreparator}"
                       class="btn btn-sm btn-success" style="margin-block: 10px" width="100" height="100">Commencer à préparer cette commande</a>
					<a th:href="@{/orderes}" class="btn btn-sm btn-secondary">Retour
                    à la liste des commandes</a>


                </div>

            </div>
        </div>

    </div>
